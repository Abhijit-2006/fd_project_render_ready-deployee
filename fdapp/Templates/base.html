<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FD Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <!-- ‚úÖ Preloader CSS -->
<style>
 #preloader {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #f4f6f9;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.coin-logo {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
  box-shadow: 0 0 10px #b8860b, inset 0 0 5px #fff4c2;
  animation: rotateCoin 1.2s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

.rupee-symbol {
  font-size: 32px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 2px #b8860b;
  font-family: 'Segoe UI', sans-serif;
}

#preloader p {
  font-size: 16px;
  margin-top: 10px;
  color: #444;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes rotateCoin {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(360deg);
  }
}

</style>

</head>
<body class="bg-light">

  <!-- ‚úÖ Preloader -->
  <div id="preloader">
  <div class="coin-logo">
    <span class="rupee-symbol">‚Çπ</span>
  </div>
  <p>GlobalPay wsfx...</p>
</div>



  <!-- ‚úÖ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">FD Tracker</a>
    
    <div class="ms-auto">
      <a href="{% url 'home' %}" class="btn btn-outline-light me-2">üè† Home</a>
      <a href="{% url 'add_fd' %}" class="btn btn-outline-light me-2">‚ûï Add FD</a>
      <a href="{% url 'generate_report' %}" class="btn btn-outline-light me-2">üìÑ Report</a>
      <a href="{% url 'export_to_excel' %}" class="btn btn-outline-light">üì• Export</a>
      <a href="{% url 'upload_excel' %}" class="btn btn-outline-light">üì§ Upload Excel</a>
    </div>
  </nav>

  <!-- ‚úÖ Content Section -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- ‚úÖ Preloader JS -->
  <script>
  window.addEventListener("load", function () {
    setTimeout(() => {
      document.getElementById("preloader").style.display = "none";
    }, 1000);
  });
</script>


</body>
</html>
