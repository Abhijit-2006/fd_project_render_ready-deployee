{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">⚠️ Confirm Deletion</h4>
    </div>

    <div class="card-body">
      <p class="fs-5">Are you sure you want to <strong class="text-danger">delete</strong> FD <strong>{{ fd.fd_number }}</strong>?</p>

      <form method="POST" class="mt-4 d-flex justify-content-between">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-secondary">← Cancel</a>
        <button type="submit" class="btn btn-danger">🗑️ Yes, Delete</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
