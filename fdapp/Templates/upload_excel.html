{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-primary fw-bold">📤 Upload Excel File</h2>

  <form method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
    {% csrf_token %}

    <div class="mb-3">
      <label for="excel_file" class="form-label">Select Excel File</label>
      <input type="file" name="excel_file" class="form-control" id="excel_file" required>
    </div>

    <div class="d-flex justify-content-start gap-3">
      <button type="submit" class="btn btn-success">⬆️ Upload</button>
      <a href="{% url 'preview_uploaded_data' %}" class="btn btn-outline-primary">📄 View Uploaded File</a>
    </div>
  </form>
</div>
{% endblock %}
